<!-- ファイルpathを省略するとプロジェクト全体のテンプレートを使用 -->
{% extends 'layout.html' %} 

<!-- コンテンツ開始 -->
{% block content %}
<h1>{{ shop.name }}</h1>

<div>
  <p>{{ shop.category.name }}</p>
  <p>{{ shop.address }}</p>
</div>
<!-- 確認用 → {{ coordinates }} -->
<iframe src='https://maps.google.co.jp/maps?output=embed&q={{coordinates}}&z=16' allowfullscreen="" width="1000px" height="300px"></iframe>
<div>
  <a href="{% url 'gourmet_guide:index' %}">一覧ページへ</a>
  {% if request.user.id == object.author_id %}
    <a href="{% url 'gourmet_guide:update' shop.pk %}">編集</a>
    <a href="{% url 'gourmet_guide:delete' shop.pk %}">削除</a>
  {% endif %}
</div>
<!-- コンテンツ終了 -->
{% endblock %}
