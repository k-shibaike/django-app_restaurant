<!-- ファイルpathを省略するとプロジェクト全体のテンプレートを使用 -->
{% extends 'layout.html' %} 

<!-- コンテンツ開始 -->
{% block content %}
  <h1>お店一覧</h1>
  {% if user.is_authenticated %}
  <div>
    <a href="{% url 'gourmet_guide:create' %}">新規登録</a>
  </div>
  {% endif %}
  <table class="table table-striped table-hover">
    <tr>
      <th>店名</th>
      <th>カテゴリー</th>
      <th>住所</th>
      <th>イメージ</th>
    </tr>
    {% for shop in object_list %}
    <tr>
      <td><a href="{% url 'gourmet_guide:detail' shop.pk %}">{{ shop.name }}</a></td>
      <td>{{ shop.category.name }}</td>
      <td>{{ shop.address }}</td>
      <td><img src="/media/{{ shop.image }}" alt="" width="100px"></td>
    </tr>
    {% endfor %}
  </table>
<!-- コンテンツ終了 -->
{% endblock %}
